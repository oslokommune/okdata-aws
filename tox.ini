[tox]
envlist = py37,py38,py39,flake8,black

[testenv]
deps=
    pytest
    -rrequirements.txt
commands=
    pytest

[testenv:flake8]
skip_install=true
deps=
    flake8
commands=
    flake8

[testenv:black]
skip_install=true
deps=
    black
commands=
    black --check .

[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    __pycache__,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .*venv
